[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ../../src/system.ini
include-file = modules.ini

[color]
bg = #0f0e19
fg = #FFFFFF

mbg = #FFFFFF
red = #e67e80
pink = #FF0677
purple = #d699b6
blue = #7fbbb3
blue-arch = #0A9CF5
cyan = #83c092
teal = #00B19F
green = #a7c080
lime = #B9C244
yellow = #dbbc7f
amber = #FBC02D
orange = #e69875
brown = #AC8476
grey = #272e33
indigo = #6C77BB
indiga = #A1AEE2
blue-gray = #2d353b
cele-cyan = #CCEEFF
cele-blue = #3E9ECF
dark-blue = #244A63
white = #FFFFFF
black = #000000
dark-purple = #524e97
violet-blue = #7aa2f7

[bar/saiphe]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 23

offset-x = 0
offset-y = 0

background = ${color.bg}
foreground = ${color.fg}

radius = 0

line-size = 2
line-color = ${color.blue}

border-size = 10px
border-color = ${color.bg}

padding = 0

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:size=10;2"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=11;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=12;3"
font-4 = "Noto Color Emoji:size=12"
font-5 = "Font Awesome:size=12"
;dpi = 96

;Modules availables but not active:
;	brightness
modules-left = launcher sep sep bspwm sep sep sep cpu_bar sep memory_bar sep filesystem sep mpd_control sep  weather sep sep sep sep sep sep sep sep sep sep sep sep sep sep sep sep sep sep sep sep sep sep sep sep sep arch_news
modules-center = tray
modules-right =  keyboard sep redshift sep bluetooth  sep network sep pulseaudio sep updates sep date  sep power
;mplayer
separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
